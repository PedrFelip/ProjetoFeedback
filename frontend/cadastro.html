<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
</head>
<body>
  <h1>Cadastro de Usuário</h1>
  <form id="formCadastro">
    <input type="text" id="nome" placeholder="Nome" required><br>
    <input type="text" id="endereco" placeholder="Endereço" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="text" id="username" placeholder="Usuário" required><br>
    <input type="password" id="password" placeholder="Senha" required><br>
    <button type="submit">Cadastrar</button>
  </form>
  <script>
    document.getElementById('formCadastro').addEventListener('submit', async function(e) {
      e.preventDefault();
      const dados = {
        nome: nome.value,
        endereco: endereco.value,
        email: email.value,
        username: username.value,
        password: password.value
      };
      const res = await fetch('http://localhost:3000/cadastro', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });
      const result = await res.json();
      alert(result.mensagem);
      if (result.sucesso) window.location.href = "login.html";
    });
  </script>
</body>
</html>
